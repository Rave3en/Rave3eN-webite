.lbClose,.lbPrev,.lbNext{position:absolute; top:50%; transform:translateY(-50%); background:rgba(255,255,255,.08); border:1px solid rgba(155,92,255,.35); color:#fff; padding:10px 12px; border-radius:12px; cursor:pointer; font-family:"Orbitron"}

  </div>

<script>
/* Lightbox */
(function(){
  const thumbs=[...document.querySelectorAll('.grid .thumb')];
  const box=document.getElementById('lightbox'), img=box.querySelector('.lbImg');
  const prevBtn=box.querySelector('.lbPrev'), nextBtn=box.querySelector('.lbNext'), closeBtn=box.querySelector('.lbClose');
  let idx=0;
  function open(i){idx=i; const href=thumbs[idx].getAttribute('href'); img.src=href; img.alt=thumbs[idx].querySelector('img')?.alt||''; box.classList.add('active'); document.body.style.overflow='hidden'}
  function close(){box.classList.remove('active'); document.body.style.overflow=''; img.removeAttribute('src')}
  function next(){idx=(idx+1)%thumbs.length; open(idx)}
  function prev(){idx=(idx-1+thumbs.length)%thumbs.length; open(idx)}
  thumbs.forEach((a,i)=>a.addEventListener('click',e=>{e.preventDefault(); open(i)}));
  closeBtn.addEventListener('click',close); nextBtn.addEventListener('click',e=>{e.stopPropagation(); next()}); prevBtn.addEventListener('click',e=>{e.stopPropagation(); prev()});
  box.addEventListener('click',e=>{if(e.target===box) close()});
  addEventListener('keydown',e=>{if(!box.classList.contains('active'))return; if(e.key==='Escape')close(); if(e.key==='ArrowRight')next(); if(e.key==='ArrowLeft')prev();});
})();
</script>
