<style>
:root{
  --bg:#000; --ink:#f4f7ff; --muted:#c9d8ff;
  --purple:#9b5cff; --blue:#00d2ff;
  --glass:rgba(255,255,255,.06);
  --border:rgba(155,92,255,.24);
  --max:1180px; --r:18px; --rx:26px;
  --beam-opacity:.10; --beam-speed:65s;
}

*{box-sizing:border-box;margin:0;padding:0}
body{
  background:
    radial-gradient(900px 700px at 12% -8%, rgba(0,210,255,.10), transparent 60%),
    radial-gradient(900px 700px at 88% 110%, rgba(155,92,255,.12), transparent 60%),
    var(--bg);
  color:var(--ink); font-family:"Inter",system-ui;
  overflow-x:hidden;
}

header{
  position:fixed; top:0; left:0; width:100%; z-index:40;
  background:rgba(0,0,0,.75);
  border-bottom:1px solid var(--border);
  backdrop-filter:blur(8px);
}
.head{
  max-width:var(--max); margin:0 auto; padding:12px 16px;
  display:flex; justify-content:space-between; align-items:center;
}
.brand img{height:42px; filter:drop-shadow(0 0 10px var(--blue)) drop-shadow(0 0 14px var(--purple))}
.name{
  font-family:"Orbitron"; text-transform:uppercase; font-weight:800;
  background:linear-gradient(90deg,var(--blue),var(--purple));
  -webkit-background-clip:text; -webkit-text-fill-color:transparent;
  background-size:200%; animation:flow 6s linear infinite;
}
@keyframes flow{50%{background-position:100% 50%}}

.nav{display:flex; gap:10px}
.nav a{
  padding:10px 14px; border-radius:999px;
  font-family:"Orbitron"; letter-spacing:.16em; font-size:11px;
  text-decoration:none; text-transform:uppercase; color:#e7efff;
  background:var(--glass); border:1px solid var(--border);
  transition:.2s;
}
.nav a:hover{transform:translateY(-1px); color:#fff; box-shadow:0 0 14px rgba(0,210,255,.3)}

.page{max-width:var(--max); margin:0 auto; padding:96px 16px 80px}

.hero{
  position:relative; border-radius:var(--rx); overflow:hidden; isolation:isolate;
  background:#06070f; border:1px solid var(--border);
  min-height:42vh; display:grid; place-items:center; text-align:center;
  box-shadow:0 0 40px rgba(0,210,255,.12), 0 0 40px rgba(155,92,255,.12);
}
.hero .beams{
  position:absolute; inset:-18%; mix-blend-mode:screen; filter:blur(1px);
  background:
    conic-gradient(from 0deg at 50% -10%, rgba(155,92,255,var(--beam-opacity)), transparent 40%),
    conic-gradient(from 180deg at 50% 110%, rgba(0,210,255,var(--beam-opacity)), transparent 40%);
  animation:spin var(--beam-speed) linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

.kicker{font-family:"Orbitron"; letter-spacing:.28em; color:var(--blue); font-size:12px; margin-bottom:8px}
h1{font-family:"Orbitron"; font-size:clamp(32px,6vw,56px)}
.sub{color:var(--muted); max-width:820px; margin:10px auto 0}

.facts{display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top:16px}
.fact{
  padding:8px 12px; border-radius:999px; background:rgba(255,255,255,.06);
  border:1px solid var(--border); font-size:12px; color:#e7f0ff;
}

.ticker{margin-top:16px; border-radius:var(--r); border:1px solid var(--border); background:rgba(255,255,255,.03); overflow:hidden}
.track{display:flex; gap:26px; padding:12px 18px; white-space:nowrap}
.track span{font-family:"Orbitron"; letter-spacing:.28em; font-size:12px; color:#dce8ff}

.section{margin-top:28px}
h2{font-family:"Orbitron"; font-size:22px; margin-bottom:8px}
.meta{color:var(--muted)}

.grid{display:grid; gap:14px; grid-template-columns:repeat(3,1fr); margin-top:10px}
.thumb{
  position:relative; aspect-ratio:16/10; border-radius:16px; overflow:hidden;
  background:linear-gradient(135deg, rgba(0,210,255,.18), rgba(155,92,255,.18));
  border:1px solid var(--border);
  box-shadow:0 18px 42px rgba(0,0,0,.5), 0 0 26px rgba(0,210,255,.16), 0 0 42px rgba(155,92,255,.16);
  cursor:pointer; transition:transform .25s;
}
.thumb:hover{transform:translateY(-2px)}
.thumb img{width:100%; height:100%; object-fit:cover}

/* LIGHTBOX */
.lightbox{
  position:fixed; inset:0; background:rgba(0,0,0,.75);
  backdrop-filter:blur(6px);
  display:flex; justify-content:center; align-items:center;
  z-index:2000;
}
.lightbox.hidden{display:none}
.lightbox-content{
  position:relative;
  max-width:96vw; max-height:90vh;
  border-radius:18px; overflow:hidden;
  border:1px solid var(--border);
  box-shadow:0 0 40px rgba(0,210,255,.25), 0 0 40px rgba(155,92,255,.25);
}
.lightbox-content img{width:100%; height:auto; display:block}
.close-btn{
  position:absolute; top:12px; right:12px;
  font-size:28px; cursor:pointer; color:#fff;
  text-shadow:0 0 10px var(--blue), 0 0 10px var(--purple);
}
