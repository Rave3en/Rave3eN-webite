<script>
// ---------- Partikel ----------
const canvas=document.getElementById('particles');const ctx=canvas.getContext('2d');
let particlesArray=[];const colors=['#9b5cff','#00d2ff','#ff66ff','#66ffff'];
function resizeCanvas(){canvas.width=innerWidth;canvas.height=innerHeight;}
addEventListener('resize',resizeCanvas);resizeCanvas();
class LaserParticle{constructor(){this.x=Math.random()*canvas.width;this.y=Math.random()*canvas.height;
  this.size=Math.random()*2+1;this.speedX=(Math.random()-.5)*.3;this.speedY=(Math.random()-.5)*.3;
  this.color=colors[Math.floor(Math.random()*colors.length)];this.alpha=Math.random()*.7+.3;this.glowDir=Math.random()<.5?-1:1;}
  update(){this.x+=this.speedX;this.y+=this.speedY;this.alpha+=this.glowDir*.01;
    if(this.alpha<=.2||this.alpha>=.8)this.glowDir*=-1;
    if(this.x<0)this.x=canvas.width;if(this.x>canvas.width)this.x=0;if(this.y<0)this.y=canvas.height;if(this.y>canvas.height)this.y=0;}
  draw(){ctx.beginPath();ctx.shadowBlur=20;ctx.shadowColor=this.color;ctx.fillStyle=this.color;ctx.globalAlpha=this.alpha;
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);ctx.fill();ctx.globalAlpha=1;}}
function animate(){ctx.clearRect(0,0,canvas.width,canvas.height);
  if(particlesArray.length<120)particlesArray.push(new LaserParticle());
  particlesArray.forEach(p=>{p.update();p.draw();});requestAnimationFrame(animate);}
animate();

// ---------- Spotify Beat Sync ----------
const SPOTIFY_CLIENT_ID='3734a32da72c4be1a7e9ea4ea3b00a00';
const SCOPES='user-read-currently-playing user-read-playback-state';
const REDIRECT_URI=location.origin+location.pathname;

function storeToken(t){localStorage.setItem('spotify_token',t);}
function getToken(){return localStorage.getItem('spotify_token');}
function parseHash(){const h=new URLSearchParams(location.hash.substring(1));
  if(h.get('access_token')){storeToken(h.get('access_token'));location.hash='';}}
parseHash();
document.getElementById('spotify-connect').onclick=()=>{
  const url=`https://accounts.spotify.com/authorize?response_type=token&client_id=${SPOTIFY_CLIENT_ID}&scope=${encodeURIComponent(SCOPES)}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}`;
  location.href=url;
};

async function updateTempo(){
  const t=getToken();if(!t)return;
  try{
    const now=await fetch('https://api.spotify.com/v1/me/player/currently-playing',{headers:{Authorization:'Bearer '+t}});
    if(!now.ok)return;
    const n=await now.json();if(!n?.item?.id)return;
    const id=n.item.id;
    const feat=await fetch(`https://api.spotify.com/v1/audio-features/${id}`,{headers:{Authorization:'Bearer '+t}});
    if(!feat.ok)return;
    const f=await feat.json();if(!f?.tempo)return;
    let sec=60/f.tempo;if(sec<.25)sec=.25;if(sec>1.5)sec=1.5;
    document.documentElement.style.setProperty('--beat-duration',sec.toFixed(2)+'s');
  }catch(e){console.warn('Spotify Sync Fehler',e);}
}
setInterval(updateTempo,10000);updateTempo();
</script>
