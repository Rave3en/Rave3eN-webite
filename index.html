<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Rave3eN – Musik · Emotion · Sinn · Tiere</title>

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">

  <!-- TWITCH -->
  <script src="https://player.twitch.tv/js/embed/v1.js"></script>

  <style>
    :root{
      --blue:#00d5ff;
      --purple:#b100ff;
      --bg:#05060a;
      --glass:rgba(255,255,255,.08);
      --border:rgba(255,255,255,.14);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      background:radial-gradient(1200px 600px at 70% -10%,rgba(177,0,255,.15),transparent 40%),
                 radial-gradient(900px 500px at 20% 10%,rgba(0,213,255,.12),transparent 45%),
                 var(--bg);
      color:#eaeaf0;
      font-family:Rajdhani,system-ui,sans-serif;
    }

    h1,h2,h3{
      font-family:Orbitron,sans-serif;
      letter-spacing:.08em;
    }

    a{color:inherit;text-decoration:none}

    main{
      max-width:1200px;
      margin:auto;
      padding:24px;
    }

    /* ===== HERO ===== */
    .hero{
      display:grid;
      grid-template-columns:1.2fr .8fr;
      gap:24px;
      align-items:center;
      margin-bottom:48px;
    }

    .heroCard{
      padding:28px;
      border-radius:22px;
      border:1px solid var(--border);
      background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(0,0,0,.35));
      box-shadow:0 0 40px rgba(0,213,255,.12),0 0 40px rgba(177,0,255,.10);
    }

    .hero p{
      opacity:.85;
      max-width:520px;
    }

    .ctaRow{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      margin-top:18px;
    }

    .pill{
      padding:10px 16px;
      border-radius:999px;
      border:1px solid var(--border);
      background:rgba(0,0,0,.35);
      font-family:Orbitron;
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      cursor:pointer;
    }

    .pill.primary{
      background:linear-gradient(90deg,var(--blue),var(--purple));
      color:#000;
      border:none;
    }

    /* ===== LIVE BADGE ===== */
    .liveBadge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius:999px;
      border:1px solid var(--border);
      background:rgba(0,0,0,.35);
      font-family:Orbitron;
      font-size:11px;
      letter-spacing:.16em;
      margin-top:14px;
    }

    .pulseDot{
      width:10px;height:10px;border-radius:999px;
      background:#666;
    }

    .liveBadge.live{
      box-shadow:0 0 20px rgba(0,213,255,.25),0 0 20px rgba(177,0,255,.22);
    }

    .liveBadge.live .pulseDot{
      background:linear-gradient(90deg,var(--blue),var(--purple));
      animation:pulse 1.1s infinite;
    }

    @keyframes pulse{
      0%,100%{transform:scale(.85)}
      50%{transform:scale(1.2)}
    }

    /* ===== TRAILER CARD ===== */
    .trailerCard{
      display:grid;
      grid-template-columns:1.2fr .8fr;
      gap:16px;
      padding:16px;
      border-radius:20px;
      border:1px solid var(--border);
      background:rgba(0,0,0,.35);
    }

    .trailerThumb{
      border-radius:16px;
      border:1px solid var(--border);
      display:grid;
      place-items:center;
      font-size:46px;
      font-family:Orbitron;
      cursor:pointer;
      box-shadow:inset 0 0 30px rgba(0,213,255,.18);
    }

    /* ===== MODAL ===== */
    .modalOverlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.65);
      backdrop-filter:blur(10px);
      z-index:9998;
    }

    .modal{
      position:fixed;
      inset:0;
      margin:auto;
      width:min(980px,95vw);
      height:min(600px,90vh);
      border-radius:22px;
      border:1px solid var(--border);
      background:rgba(0,0,0,.9);
      z-index:9999;
      display:flex;
      flex-direction:column;
    }

    .modalHeader{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:14px;
      border-bottom:1px solid var(--border);
    }

    .modalBody{
      flex:1;
      padding:14px;
    }

    .videoWrap{
      position:relative;
      width:100%;
      height:100%;
    }

    .videoWrap iframe{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
    }

    footer{
      text-align:center;
      opacity:.6;
      padding:24px;
      font-size:13px;
    }

    @media(max-width:900px){
      .hero,.trailerCard{grid-template-columns:1fr}
    }
  </style>
</head>

<body>
<main>

  <!-- HERO -->
  <section class="hero">
    <div class="heroCard">
      <h1>Rave3eN</h1>
      <p>Gaming. Musik. Emotionen. Gemeinschaft.  
      Kein Produkt – ein Gefühl.</p>

      <div class="liveBadge" id="liveBadge">
        <span class="pulseDot"></span>
        <span id="liveBadgeText">Status wird geprüft…</span>
      </div>

      <div class="ctaRow">
        <a class="pill primary" href="https://twitch.tv/Rave3eN" target="_blank">Twitch</a>
        <a class="pill" href="https://discord.gg/Vm2ge54c" target="_blank">Discord</a>
        <a class="pill" href="https://www.instagram.com/rave3en_/" target="_blank">Instagram</a>
        <a class="pill" href="https://www.youtube.com/@rave3en30" target="_blank">YouTube</a>
      </div>
    </div>

    <!-- TRAILER -->
    <div class="trailerCard">
      <div>
        <h3>Trailer</h3>
        <p>Ein Klick – und du weißt, warum das hier anders ist.</p>
        <div class="ctaRow">
          <button class="pill primary" id="openTrailer">Trailer ansehen</button>
        </div>
      </div>
      <div class="trailerThumb" id="openTrailerAlt">▶</div>
    </div>
  </section>

</main>

<footer>
  © Rave3eN · <a href="impressum.html">Impressum</a> · <a href="datenschutz.html">Datenschutz</a>
</footer>

<!-- MODAL -->
<div class="modalOverlay" id="trailerOverlay" hidden></div>
<div class="modal" id="trailerModal" hidden>
  <div class="modalHeader">
    <strong>Rave3eN Trailer</strong>
    <button class="pill" id="closeTrailer">✕</button>
  </div>
  <div class="modalBody">
    <div class="videoWrap">
      <iframe id="trailerFrame" allowfullscreen></iframe>
    </div>
  </div>
</div>

<script>
  const TRAILER_YT = "BGzsyhcu29U";

  const badge = document.getElementById("liveBadge");
  const badgeText = document.getElementById("liveBadgeText");

  badge.classList.add("live");
  badgeText.textContent = "LIVE / VOD aktiv";

  // Trailer Lightbox
  const overlay = document.getElementById("trailerOverlay");
  const modal = document.getElementById("trailerModal");
  const frame = document.getElementById("trailerFrame");

  function openTrailer(){
    overlay.hidden = false;
    modal.hidden = false;
    frame.src = `https://www.youtube-nocookie.com/embed/${TRAILER_YT}?autoplay=1`;
    document.body.style.overflow="hidden";
  }

  function closeTrailer(){
    overlay.hidden = true;
    modal.hidden = true;
    frame.src = "";
    document.body.style.overflow="";
  }

  document.getElementById("openTrailer").onclick = openTrailer;
  document.getElementById("openTrailerAlt").onclick = openTrailer;
  document.getElementById("closeTrailer").onclick = closeTrailer;
  overlay.onclick = closeTrailer;
</script>

</body>
</html>
