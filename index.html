<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rave3eN — FPS • EDM • Emotion</title>

<style>
/* =========================
   CORE VARIABLES
========================= */
:root{
  --neonB:#00d5ff;
  --neonP:#8a2cff;
  --hot:#ff2d55;
  --ink:#f3f2ff;
  --muted:rgba(243,242,255,.75);
  --panel:rgba(10,12,24,.72);
  --line:rgba(255,255,255,.12);
  --r:18px;
  --shadow:0 25px 80px rgba(0,0,0,.65);
}

/* =========================
   GLOBAL RESET
========================= */
*{box-sizing:border-box}
html,body{margin:0;padding:0}
body{
  color:var(--ink);
  font-family:Inter,system-ui,Segoe UI,Arial;
  overflow-x:hidden;
  position:relative;

  /* === DEEP EDM CINEMATIC BACKGROUND === */
  background:
    radial-gradient(1400px 900px at 15% -10%, rgba(0,213,255,.14), transparent 60%),
    radial-gradient(1200px 900px at 90% 110%, rgba(138,44,255,.18), transparent 65%),
    radial-gradient(1000px 600px at 50% 25%, rgba(138,44,255,.10), transparent 60%),
    radial-gradient(1000px 600px at 50% 85%, rgba(0,213,255,.08), transparent 60%),
    linear-gradient(180deg,#02020a 0%, #050516 45%, #02020a 100%);
}

/* Aurora / Nebel */
body::before{
  content:"";
  position:fixed;
  inset:-20%;
  z-index:-1;
  pointer-events:none;
  background:
    conic-gradient(from 220deg at 20% 20%, rgba(0,213,255,.25), transparent 35%, rgba(138,44,255,.25), transparent 70%),
    conic-gradient(from 40deg at 80% 25%, rgba(138,44,255,.20), transparent 40%, rgba(0,213,255,.18), transparent 75%),
    radial-gradient(1200px 600px at 50% 10%, rgba(0,213,255,.12), transparent 65%),
    radial-gradient(1200px 600px at 50% 110%, rgba(138,44,255,.12), transparent 65%);
  mix-blend-mode:screen;
  filter: blur(2px) saturate(1.2);
  animation: auroraMove 32s ease-in-out infinite;
  opacity:.9;
}

@keyframes auroraMove{
  0%{transform:translate(0,0) scale(1)}
  50%{transform:translate(-2%,1%) scale(1.04)}
  100%{transform:translate(0,0) scale(1)}
}

/* Partikel + Vignette */
body::after{
  content:"";
  position:fixed;
  inset:0;
  z-index:-1;
  pointer-events:none;
  background:
    radial-gradient(circle at 15% 20%, rgba(255,255,255,.15) 0 1px, transparent 2px) 0 0/180px 180px,
    radial-gradient(circle at 75% 35%, rgba(255,255,255,.12) 0 1px, transparent 2px) 0 0/220px 220px,
    radial-gradient(circle at 45% 80%, rgba(255,255,255,.10) 0 1px, transparent 2px) 0 0/260px 260px,
    radial-gradient(1200px 900px at 50% 50%, rgba(0,0,0,0) 50%, rgba(0,0,0,.6) 100%);
  opacity:.55;
}

/* =========================
   LAYOUT
========================= */
.wrap{max-width:1220px;margin:0 auto;padding:22px 18px 80px}

/* TOPBAR */
.topbar{
  display:flex;align-items:center;justify-content:space-between;gap:14px;
  padding:14px 16px;
  background:rgba(0,0,0,.35);
  border:1px solid var(--line);
  border-radius:calc(var(--r) + 6px);
  backdrop-filter:blur(10px);
  box-shadow:var(--shadow);
}

.brand{
  display:flex;align-items:center;gap:12px;
  font-size:32px;font-weight:1000;
}
.brand span{
  background:linear-gradient(90deg,var(--neonB),var(--neonP));
  -webkit-background-clip:text;background-clip:text;color:transparent;
}

.nav a{
  margin:0 6px;
  font-weight:900;
  text-transform:uppercase;
  letter-spacing:.8px;
  font-size:12px;
  color:var(--ink);
  opacity:.85;
  text-decoration:none;
}

.livepill{
  display:flex;align-items:center;gap:10px;
  padding:10px 12px;
  background:rgba(0,0,0,.25);
  border:1px solid var(--line);
  border-radius:14px;
}
.dot{
  width:10px;height:10px;border-radius:50%;
  background:var(--hot);
  box-shadow:0 0 14px rgba(255,45,85,.7);
}

/* HERO */
.hero{
  margin-top:18px;
  background:rgba(0,0,0,.35);
  border:1px solid var(--line);
  border-radius:calc(var(--r) + 10px);
  box-shadow:var(--shadow);
}
.heroInner{
  display:grid;
  grid-template-columns:1.05fr 1.2fr;
  gap:18px;
  padding:24px;
}
.hero h1{
  margin:0;
  font-size:52px;
  letter-spacing:-1px;
  text-transform:uppercase;
}
.hero p{color:var(--muted);max-width:520px}

.ctaRow{margin-top:18px;display:flex;gap:12px;flex-wrap:wrap}
.cta{
  padding:14px 18px;
  border-radius:16px;
  border:1px solid rgba(0,213,255,.25);
  background:linear-gradient(180deg,rgba(0,213,255,.12),rgba(138,44,255,.12));
  color:var(--ink);
  font-weight:1000;
  text-transform:uppercase;
  cursor:pointer;
}
.ghost{
  padding:14px 18px;
  border-radius:16px;
  border:1px solid var(--line);
  background:rgba(0,0,0,.25);
  color:var(--ink);
  font-weight:900;
  cursor:pointer;
}

/* Twitch */
.frame{
  border-radius:calc(var(--r) + 8px);
  overflow:hidden;
  border:1px solid var(--line);
  background:#000;
}
#twitch-embed{
  width:100%;
  aspect-ratio:16/9;
}

/* Cards etc. – bewusst unverändert gelassen */

/* Responsive */
@media(max-width:1020px){
  .heroInner{grid-template-columns:1fr}
  .hero h1{font-size:42px}
}
</style>
</head>

<body>
<div class="wrap">

<header class="topbar">
  <div class="brand"><span>Rave3eN</span></div>
  <nav class="nav">
    <a href="#">Events</a>
    <a href="#">About</a>
    <a href="#">Clips</a>
    <a href="#">Community</a>
  </nav>
  <div class="livepill">
    <span class="dot"></span>
    <div>LIVE AUF TWITCH</div>
  </div>
</header>

<section class="hero">
  <div class="heroInner">
    <div>
      <h1>LIVE. BASS.<br>RAVE3EN.</h1>
      <p>FPS Gameplay mit EDM-Vibes. Echte Emotionen, kein Filter.</p>
      <div class="ctaRow">
        <button class="cta" id="unmute">Ton an</button>
        <button class="ghost" onclick="window.open('https://twitch.tv/rave3en')">Auf Twitch</button>
      </div>
    </div>

    <div class="frame">
      <div id="twitch-embed"></div>
    </div>
  </div>
</section>

</div>

<script src="https://player.twitch.tv/js/embed/v1.js"></script>
<script>
const player = new Twitch.Player("twitch-embed",{
  channel:"rave3en",
  parent:["rave3en.de","www.rave3en.de"],
  autoplay:true,
  muted:true
});

document.getElementById("unmute").onclick=()=>{
  player.setMuted(false);
  player.setVolume(0.6);
};
</script>
</body>
</html>
