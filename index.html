<script>
// ---------- Partikel ----------
const canvas=document.getElementById('particles');
const ctx=canvas.getContext('2d');
let particlesArray=[];
const colors=['#9b5cff','#00d2ff','#ff66ff','#66ffff'];

function resizeCanvas(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
addEventListener('resize',resizeCanvas);
resizeCanvas();

class LaserParticle{
  constructor(){
    this.x=Math.random()*canvas.width;
    this.y=Math.random()*canvas.height;
    this.size=Math.random()*2+1;
    this.speedX=(Math.random()-.5)*.3;
    this.speedY=(Math.random()-.5)*.3;
    this.color=colors[Math.floor(Math.random()*colors.length)];
    this.alpha=Math.random()*.7+.3;
    this.glowDir=Math.random()<.5?-1:1;
  }
  update(){
    this.x+=this.speedX;
    this.y+=this.speedY;
    this.alpha+=this.glowDir*.01;
    if(this.alpha<=.2||this.alpha>=.8)this.glowDir*=-1;
    if(this.x<0)this.x=canvas.width;
    if(this.x>canvas.width)this.x=0;
    if(this.y<0)this.y=canvas.height;
    if(this.y>canvas.height)this.y=0;
  }
  draw(){
    ctx.beginPath();
    ctx.shadowBlur=20;
    ctx.shadowColor=this.color;
    ctx.fillStyle=this.color;
    ctx.globalAlpha=this.alpha;
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fill();
    ctx.globalAlpha=1;
  }
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(particlesArray.length<120){
    particlesArray.push(new LaserParticle());
  }
  particlesArray.forEach(p=>{
    p.update();
    p.draw();
  });
  requestAnimationFrame(animate);
}
animate();
</script>
