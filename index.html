<script>
/* BACKGROUND: Waves */
const canvas=document.getElementById('waves'),ctx=canvas.getContext('2d');
let w,h,t=0,ampScale=0.9;const parts=[];
function resize(){w=canvas.width=innerWidth;h=canvas.height=innerHeight;}
addEventListener('resize',resize);resize();
class P{
  constructor(){
    this.x=Math.random()*w;
    this.y=Math.random()*h;
    this.vx=(Math.random()-.5)*.2;
    this.vy=(Math.random()-.5)*.2;
    this.s=1+Math.random()*2;
    this.a=.3+Math.random()*.3;
  }
  u(){
    this.x+=this.vx;this.y+=this.vy;
    if(this.x<0)this.x=w;if(this.x>w)this.x=0;
    if(this.y<0)this.y=h;if(this.y>h)this.y=0;
  }
  d(){
    ctx.beginPath();
    ctx.globalAlpha=this.a;
    ctx.fillStyle='#b5e4ff';
    ctx.arc(this.x,this.y,this.s,0,2*Math.PI);
    ctx.fill();
    ctx.globalAlpha=1;
  }
}
for(let i=0;i<90;i++)parts.push(new P());
function wave(c,y,a,f,s,o){
  ctx.beginPath();
  const ang=-Math.PI/6;
  ctx.save();
  ctx.translate(w/2,h/2);
  ctx.rotate(ang);
  ctx.translate(-w/2,-h/2);
  for(let x=0;x<w;x++){
    const yy=y+Math.sin(x*f+t*s+o)*a*ampScale;
    ctx.lineTo(x,yy);
  }
  ctx.strokeStyle=c;
  ctx.lineWidth=2;
  ctx.shadowBlur=20;
  ctx.shadowColor=c;
  ctx.stroke();
  ctx.restore();
}
function anim(){
  ctx.fillStyle='#000';
  ctx.fillRect(0,0,w,h);
  wave('rgba(90,120,255,0.65)',h*0.3,40,0.008,0.018,0);
  wave('rgba(155,92,255,0.9)',h*0.55,30,0.01,0.022,2.5);
  wave('rgba(0,255,255,0.8)',h*0.75,20,0.013,0.026,5.0);
  parts.forEach(p=>{p.u();p.d();});
  t+=0.02;
  requestAnimationFrame(anim);
}
anim();
</script>
