  <style>
    :root{
      --bg:#05060a;
      --ink: rgba(235,240,255,.92);
      --muted: rgba(183,198,255,.82);
      --blue:#00d5ff;
      --purple:#b100ff;
      --glass: rgba(255,255,255,.06);
      --line: rgba(255,255,255,.12);
      --shadow: 0 16px 60px rgba(0,0,0,.45);
      --r: 22px;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: Rajdhani, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1200px 680px at 70% -10%, rgba(177,0,255,.18), transparent 42%),
        radial-gradient(900px 560px at 20% 10%, rgba(0,213,255,.14), transparent 45%),
        radial-gradient(900px 600px at 70% 110%, rgba(0,213,255,.10), transparent 50%),
        var(--bg);
      color: var(--ink);
      overflow-x:hidden;
    }

    a{ color:inherit; text-decoration:none; }
    .wrap{ width:min(1200px, calc(100% - 40px)); margin:0 auto; }

    /* ===== Hintergrund (Sigil Room) ===== */
    #sigilRoomBg{
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      opacity: .95;
    }
    header, main{ position: relative; z-index: 1; }

    header{
      position:sticky; top:0;
      z-index: 30;
      backdrop-filter: blur(14px);
      background: linear-gradient(180deg, rgba(5,6,10,.88), rgba(5,6,10,.55));
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .nav{
      display:flex; align-items:center; justify-content:space-between;
      gap:18px; padding: 14px 0;
    }
    .brand{
      display:flex; align-items:center; gap:12px;
      font-family: Orbitron, sans-serif;
      letter-spacing:.12em;
      text-transform:uppercase;
      font-weight: 700;
    }
    .sigil{
      width:42px; height:42px;
      border-radius: 16px;
      background:
        radial-gradient(60% 60% at 30% 30%, rgba(0,213,255,.42), transparent 60%),
        radial-gradient(60% 60% at 70% 70%, rgba(177,0,255,.42), transparent 60%),
        rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      box-shadow: 0 0 32px rgba(0,213,255,.12), 0 0 32px rgba(177,0,255,.10);
      position:relative;
      overflow:hidden;
    }
    .sigil::after{
      content:"";
      position:absolute; inset:-60%;
      background: conic-gradient(from 180deg, rgba(0,213,255,.0), rgba(0,213,255,.3), rgba(177,0,255,.3), rgba(0,213,255,.0));
      animation: spin 8s linear infinite;
      opacity:.75;
    }
    @keyframes spin{ to{ transform: rotate(360deg);} }
    .sigil.mini{ width:28px; height:28px; border-radius: 12px; box-shadow:none; }

    .navLinks{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:flex-end; }
    .pill{
      display:inline-flex; align-items:center; justify-content:center;
      height: 38px;
      padding: 0 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      color: rgba(235,240,255,.88);
      font-family: Orbitron, sans-serif;
      font-size: 11px;
      letter-spacing:.14em;
      text-transform:uppercase;
      cursor:pointer;
      user-select:none;
      transition: transform .15s ease, box-shadow .2s ease, border-color .2s ease;
    }
    .pill:hover{
      transform: translateY(-1px);
      border-color: rgba(255,255,255,.22);
      box-shadow: 0 0 20px rgba(0,213,255,.10), 0 0 20px rgba(177,0,255,.09);
    }
    .pill.primary{ border: none; background: linear-gradient(90deg, var(--blue), var(--purple)); color: rgba(0,0,0,.9); }

    main{ padding: 26px 0 60px; }

    .hero{
      position:relative;
      border-radius: 28px;
      border: 1px solid rgba(255,255,255,.10);
      background:
        radial-gradient(70% 120% at 15% 10%, rgba(0,213,255,.16), transparent 60%),
        radial-gradient(70% 120% at 80% 0%, rgba(177,0,255,.16), transparent 60%),
        rgba(255,255,255,.04);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .heroGrid{
      display:grid;
      grid-template-columns: 1.15fr .85fr;
      gap: 20px;
      padding: 22px;
      align-items: center;
    }
    .kicker{
      font-family: Orbitron, sans-serif;
      font-size: 11px;
      letter-spacing:.28em;
      text-transform:uppercase;
      color: rgba(183,198,255,.78);
    }
    h1{
      margin: 10px 0 10px;
      font-family: Orbitron, sans-serif;
      font-size: clamp(26px, 3.6vw, 44px);
      letter-spacing:.08em;
      text-transform:uppercase;
    }
    .sub{
      margin: 0;
      color: rgba(183,198,255,.92);
      line-height: 1.7;
      font-size: 17px;
      max-width: 680px;
    }
    .heroRight{
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      padding: 16px 16px 12px;
    }
    .heroRight h3{
      font-family: Orbitron, sans-serif;
      margin: 0 0 10px;
      font-size: 14px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color: rgba(235,240,255,.88);
    }
    .heroRight p{ margin: 0 0 12px; color: rgba(183,198,255,.86); line-height:1.7; }
    .ctaRow{ display:flex; gap:10px; flex-wrap:wrap; }

    .ticker{
      margin-top: 14px;
      border-top: 1px solid rgba(255,255,255,.06);
      padding-top: 12px;
      overflow:hidden;
      cursor: grab;
      user-select:none;
    }
    .track{
      display:flex;
      gap: 18px;
      white-space: nowrap;
      will-change: transform;
      font-family: Orbitron, sans-serif;
      letter-spacing:.14em;
      text-transform:uppercase;
      font-size: 11px;
      color: rgba(183,198,255,.72);
      opacity:.95;
    }
    .track span{ opacity:.92; }

    section{ padding: 46px 0 0; }
    .sectionHead{
      display:flex; align-items:flex-end; justify-content:space-between;
      gap:16px; margin-bottom: 16px;
    }
    .sectionHead h2{
      margin:0;
      font-family: Orbitron, sans-serif;
      letter-spacing:.16em;
      text-transform:uppercase;
      font-size: 16px;
    }
    .tools{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:flex-end; }

    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 14px;
    }
    .card{
      grid-column: span 4;
      border-radius: var(--r);
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      box-shadow: 0 10px 34px rgba(0,0,0,.35);
      padding: 16px;
      position:relative;
      overflow:hidden;
    }
    .card.big{ grid-column: span 8; }
    .card h3{
      margin: 0 0 10px;
      font-family: Orbitron, sans-serif;
      font-size: 13px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color: rgba(235,240,255,.88);
    }
    .card p{ margin:0; color: rgba(183,198,255,.86); line-height: 1.7; }

    .reveal{
      opacity:0;
      transform: translateY(12px);
      transition: opacity .45s ease, transform .45s ease;
    }
    .reveal.on{ opacity:1; transform: translateY(0); }

    .stageTop{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px;
      padding: 14px 16px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
    }
    .stageLabel{
      display:flex; align-items:center; gap:10px;
      font-family: Orbitron, sans-serif;
      letter-spacing:.16em;
      text-transform:uppercase;
      font-size: 12px;
      color: rgba(235,240,255,.86);
    }
    .gem{
      width:10px; height:10px; border-radius: 999px;
      background: linear-gradient(90deg, var(--blue), var(--purple));
      box-shadow: 0 0 18px rgba(0,213,255,.20), 0 0 18px rgba(177,0,255,.18);
    }

    .playerShell{
      position:relative;
      width:100%;
      aspect-ratio: 16/9;
      background: rgba(0,0,0,.26);
      overflow:hidden;
    }
    #twitchFrame{
      position:absolute; inset:0;
      width:100%; height:100%;
    }
    .drawer{
      position:absolute;
      top: 12px;
      right: 12px;
      width: min(420px, calc(100% - 24px));
      height: min(560px, calc(100% - 24px));
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
      overflow:hidden;
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
      transform: translateY(-10px) scale(.98);
      opacity:0;
      pointer-events:none;
      transition: opacity .18s ease, transform .18s ease;
    }
    .drawer.on{ opacity:1; transform: translateY(0) scale(1); pointer-events:auto; }
    #twitchChat{ width:100%; height:100%; border:0; }

    .ratio{
      position:relative;
      width:100%;
      aspect-ratio: 16/9;
      border-radius: 22px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.25);
      box-shadow: 0 16px 60px rgba(0,0,0,.45);
    }

    /* Status-Pille (Live) */
    .statusPill{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 10px 12px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.26);
      font-family: Orbitron, sans-serif;
      letter-spacing:.14em;
      text-transform:uppercase;
      font-size: 11px;
      user-select:none;
      white-space:nowrap;
    }
    .statusPill .dot{
      width:10px; height:10px; border-radius:999px;
      background: rgba(183,198,255,.55);
      box-shadow: 0 0 10px rgba(183,198,255,.18);
    }
    .statusPill.live{
      border-color: rgba(255,255,255,.26);
      box-shadow: 0 0 26px rgba(0,213,255,.18), 0 0 26px rgba(177,0,255,.16);
    }
