<script>
// ---------- EDM Wave Hintergrund ----------
const canvas=document.getElementById('waves');
const ctx=canvas.getContext('2d');
let w,h,t=0;
function resize(){
  w=canvas.width=innerWidth;
  h=canvas.height=innerHeight;
}
window.addEventListener('resize',resize);
resize();

function drawWave(color,amp,freq,speed,offset){
  ctx.beginPath();
  ctx.moveTo(0,h/2);
  for(let x=0;x<w;x++){
    const y=h/2 + Math.sin(x*freq + t*speed + offset)*amp*Math.sin(t*0.2);
    ctx.lineTo(x,y);
  }
  ctx.strokeStyle=color;
  ctx.lineWidth=2;
  ctx.shadowBlur=20;
  ctx.shadowColor=color;
  ctx.stroke();
}

function animate(){
  ctx.fillStyle='rgba(0,0,0,0.08)';
  ctx.fillRect(0,0,w,h);
  drawWave('#9b5cff',80,0.008,0.015,0);
  drawWave('#00d2ff',60,0.009,0.02,2);
  drawWave('#4fc3ff',40,0.012,0.018,4);
  drawWave('#6600ff',30,0.015,0.022,6);
  t+=0.02;
  requestAnimationFrame(animate);
}
animate();
</script>
